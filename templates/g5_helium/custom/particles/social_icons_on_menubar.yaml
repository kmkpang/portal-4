name: Social Icons on Menubar
description: Display social buttons.
type: particle
icon: fa-share-alt

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable social particles.
      default: true

    css.class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      default: social

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    target:
      type: select.select
      label: Target
      description: Target browser window when item is clicked.
      placeholder: 'Select...'
      default: _blank
      options:
        _parent: Self
        _blank: New Window

    display:
      type: input.radios
      label: Display
      description: How to display the Social Icons
      default: both
      options:
        icons_only: Icons Only
        text_only: Text Only
        both: Both

    items:
      type: collection.list
      array: true
      label: Social Items
      description: Create each social item to display.
      value: name
      ajax: true

      fields:

        .name:
          type: input.text
          label: Name
          skip: true

        .icon:
          type: input.icon
          label: Icon

        .icon.css.class:
          type: input.text
          label: Icon CSS Class
          description: CSS Class to attach to icon

        .text:
          type: input.text
          label: Text

#        .text.css.class:
#          type: input.text
#          label: Text CSS Class
#          description: CSS Class to attach to the text

        .link:
          type: input.text
          label: Link

        .tel:
          type: input.checkbox
          label: Telephone
          description: Should the anchor for this be telephone link?
          default: false

